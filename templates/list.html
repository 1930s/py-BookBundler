<!DOCTYPE html>
<html>
<head>
    <title>Welcome!</title>
</head>
<body>
{% for i in list %}
    <a href="book/{{ i["isbn"] }}">
    <img src="{{ i["copertina"] }}" />
    </a>
    <p>{{ i["autore"] }}, {{ i["titolo"] }}</p>
    <p>{{ i["descrizione"] }}</p>
    <p>{{ i["prezzo"].replace(".","") }}</p>

{% endfor %}
</body>
</html>
